<div class="gathering-list">
  <p-table [value]="tableData">
    <ng-template pTemplate="body" let-tdata>
      <tr>
        <td colspan="2">
          <p-checkbox
            #checkboxes
            binary="true"
            (onChange)="changeCheckmark($event, tdata.key, tdata.value)"
          ></p-checkbox>
        </td>

        <td>{{ tdata.value }}</td>
      </tr>
    </ng-template>
  </p-table>

  <div class="circle-progress">
    <canvas id="progress-spinner"> </canvas>
    <span id="middle-circle"></span>
  </div>
</div>
